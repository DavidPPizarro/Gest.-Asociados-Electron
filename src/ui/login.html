<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <div class="flex flex-col items-center justify-center w-1/2 bg-blue-100 p-8">
            <div class="flex items-center mb-8">
                <div class="w-8 h-8 bg-blue-500 rounded-full mr-2"></div>
                <span class="text-2xl font-bold text-blue-900">Sistema de Gestión de Asociados</span>
            </div>
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-800 mb-4">Una solución ideal</p>
                <img
                    src="../images/login.png"
                    alt="Illustration"
                    width="300"
                    height="300"
                    style="aspect-ratio: 300 / 300; object-fit: cover;"
                    class="w-full max-w-xs"
                />
            </div>
        </div>
        <div class="flex flex-col items-center justify-center w-1/2 p-8">
            <h1 class="text-3xl font-bold mb-8">Iniciar Sesión</h1>
            <form id="loginForm" class="w-full max-w-sm space-y-4">
                <div class="space-y-2">
                    <label for="mail" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input
                        type="email"
                        id="mail"
                        placeholder="alex@example.com"
                        required
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    />
                </div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <a href="#" id="changePasswordLink" class="text-sm text-blue-600 hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <input
                    type="password"
                    id="password"
                    required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
                <button
                    type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Sign in
                </button>
            </form>
            <div id="alertSuccess" class="alert alert-success mt-4 hidden"></div>
            <div id="alertError" class="alert alert-error mt-4 hidden"></div>
        </div>
    </div>

    <script src="../controllers/login.js"></script>
</body>
</html>
